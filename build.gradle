apply plugin: "com.android.library"
apply from: "autodimension.gradle"
//apply plugin: "maven"
//apply plugin: "signing"

buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            url = "https://jitpack.io"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.3.0"
    }
}


android {
    compileSdkVersion 33
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 13
        targetSdkVersion 33
    }
}


